<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeenGPT - AI Faith Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-dark': '#00424a',
                        'primary-light': '#edfcff',
                        'secondary-dark': '#273f43',
                        'secondary-light': '#dbf6fa',
                        'tertiary-dark': '#2f3b58',
                        'tertiary-light': '#bac6ea',
                        'background': '#cde7ec',
                        'error': '#de3730',
                        'neutral-dark': '#393c3d',
                        'neutral-light': '#f8fafa',
                    },
                    fontFamily: {
                        'display': ['Outfit', 'sans-serif'],
                        'sans': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'background-pan': 'background-pan 15s ease infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        'background-pan': {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                },
            },
        };
    </script>
    <style>
        .animated-gradient {
            background: linear-gradient(90deg, #edfcff, #dbf6fa, #bac6ea, #edfcff);
            background-size: 400% 400%;
        }
        
        /* Custom Scrollbar for Chat */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .glass-card {
            background: rgba(237, 252, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(219, 246, 250, 0.5);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        .glass-card:hover {
            border-color: rgba(219, 246, 250, 1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.1/",
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
  }
}
</script>
</head>
<body class="bg-background font-sans text-neutral-dark antialiased">
    <div id="root"></div>
</body>
</html>
